                <legend>form</legend>

                </div>

                    <label for="email" class="ash">Email</label><br>
                    <input type="email" name="email" id="email" class="abc" required placeholder="email">
                </div>
                <div>
                    <label for="phone no">phone no</label><br>
                    <input type="tel" name="phone no" id="phone no" class="abc" required placeholder="phone no">
                </div><br>
                <div>
                    <label for="gender">gender</label><br>
                    <input type="radio" id="gender" name="gender" class="abc">male
                    <input type="radio" id="gender" name="gender" class="abc">female
                    <input type="radio" id="gender" name="gender" class="abc">other  
                </div><br>
                <div>
                    <input type="checkbox" name="policy" id="policy">I agree
                </div><br>
                <div>
                    <button>submit</button>
                </div>

            </fieldset>
        </form>
    </body>
