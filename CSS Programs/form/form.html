<html>
    <head>
        <title>title</title>
    <link rel="stylesheet" href="./css/flipstyle.css"/>

    </head>

    <body>
        <form action="#" method="get">
            <fieldset>
    
                <div>
                <label for="username">username</label>
                <input autofocus type="text" id="username" name="username" required minlength="4" maxlength="17" pattern="^[a-zA-Z0-9]+$">
            </div><br>

            <div>
                    <label for="password">password</label>
                    <input type="number" id="password" name="password" min="0" max="10" step="5" >
                </div><br>
                <div>
                    <input type="submit" value="submit">
                </div><br>

                <div>
                    <input type="radio" name="gender" id="gender">male
                    <input type="radio" name="gender" id="gender">female
                </div><br>

                <div>
                    <input type="checkbox" name="language" id="language">java
                    <input type="checkbox" name="language" id="language">python
                    <input type="checkbox" name="language" id="language">c
                    <input type="checkbox" name="language" id="language">c++
                </div><br>

                <div>
                    <select name="language" id="language">
                        <option value="0" selected disabled>select</option>
                        <option value="java">java</option>
                        <option value="c" >c</option>
                        <option value="python">python</option>

</select>
</div><br>

<div>
    <input type="file" name="" id="">
</div><br>
<div>
    <input type="range" name="" id="" max="10" min="0" step="2">
</div><br>

<div>
    <input type="search" name="" id="">SEARCH
</div><br>

<div>
    <input type="url" name="" id="">URL
    </div><br>
    
</fieldset>    
    </form>
        </body> 
            </html>
