<html lang="en">

<body>
    <legend>
        <fieldset>
            <form action="welcome.html" method="get">
                <div>
                    <label for="">username</label>
                </div>
                <div>
                    <input onkeyup="validateForm()" type='text' name='uname' required>
                </div><br>
                <div>
                    <label for="password">password</label>
                </div>
                <div>
                    <input onkeyup="validateForm()" name="pass" type="password" required>
                </div><br>
                <button type="submit" name='loginSubmit' disabled>submit</button>
            </form>
        </fieldset>
    </legend>
    


    <script src="./form.js"></script>
</body>
</html>
