<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password validation</title>
</head>
<body>
    <fieldset>
        <div>
        <form action="" method="get" onsubmit="passval()">
            <div id="div1">
                <label for="Username">Username</label>
                <input onkeypress="passval()" type="username" name="uname"><br><br>
                <div id='err1'></div>
            </div>
            <div id="div2">
                <label for="password">Password</label>
                <input onkeypress="passval()" type='password' name='pname'><br><br>
                <div id='err2'></div>
            </div>
            <div>
                <button type="submit" name='loginSubmit'>Submit</button>
            </div>

        </form>
    </fieldset>
    <!-- <p id='p2' style="color: red">Invalid input</p> -->
    

    <script src="./as5passwordval.js"></script>
</body>
</html>
