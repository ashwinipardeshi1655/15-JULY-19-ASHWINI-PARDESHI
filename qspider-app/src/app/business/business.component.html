<div class="container">
        
    <div  class='card card-body col-md-5 offset-1 mt-4 float-left card' 
    id="newsdisplay" *ngFor='let news of businessNews'>
       <a href="{{news.url}}" ><img src="{{news.urlToImage}}" id="new" alt="" class="card-img-top"></a>
        <h3>{{news.title}}</h3>
        <p>{{news.description}}</p>
        <!-- <a href="{{news.url}}" class="btn btn-primary">Click here for more</a> -->
    </div>
</div>
