<div class="container">
        <div class="col-md-6 mt-4 offset-md-3">
            <form #form='ngForm' (ngSubmit)='addData(form.value)'>
                <legend>Add Task</legend>
                <div class="form-group">
                    <label for="task">Add Task Name</label>        
                    <input type="text" class="form-control" id="" placeholder="Enter Task" name="task" #task="ngModel" ngModel >         
                </div>
                <button type="submit" class="btn btn-primary" >Submit</button>
            </form>
        </div>    
    </div>
