<div class="container mt-4">
    <div class="col-md-3 float-left">
        <div class="card card-body" *ngFor='let mobile of mobiles'>
            <img src="{{mobile.image}}" class= "card-img-top" alt="" (click)='sendMobile(mobile)'>
            <h4 class="card-title">{{mobile.brand}}</h4>

        </div>
    </div>
    <app-mobile-details [mobileDetails]='mobileData'></app-mobile-details>
</div>
