<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gform</title>
    <link rel="stylesheet" href="./bootstrap-4.3.1-dist/css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="card col-md-6 mt-5 offset-3 bg-secondary">
    
    <form action="" method="POST" role="form">
        <legend>Google Form</legend>
    
        <div class="form-group">
            <label for="FirstName">First Name</label>
            <input type="text" class="form-control" id="" placeholder="Input field">
        </div>
        <div class="form-group">
                <label for="LastName">Last Name</label>
                <input type="text" class="form-control" id="" placeholder="Input field">
            </div>
            <div class="form-group">
                    <label for="EmailID">Email ID</label>
                    <input type="email" class="form-control" id="" placeholder="Input field">
                </div>
                <div class="form-group">
                        <label for="Mobileno">Mobile No</label>
                        <input type="number" class="form-control" id="" placeholder="Input field">
                    </div>
                    <div class="form-group">
                            <label for="Password">Password</label>
                            <input type="password" class="form-control" id="" placeholder="Input field">
                        </div>
                        <div class="form-group">
                                <label for="Cpassword">Re-enter Password</label>
                                <input type="password" class="form-control" id="" placeholder="Input field">
                            </div>
    
        

        <button Submittype="reset" class="btn btn-success float-right">Reset</button>
        <button Submittype="Reset" class="btn btn-primary float-right">Cancel</button>
        <button Submittype="submit" class="btn btn-danger float-right">Submit</button>

    </form>
    
</div>
    </div>
    

    <script src="./jQuery/jquery-3.4.1.js"></script>
    <script src="./bootstrap-4.3.1-dist/js/bootstrap.js"></script>
</body>
</html>
