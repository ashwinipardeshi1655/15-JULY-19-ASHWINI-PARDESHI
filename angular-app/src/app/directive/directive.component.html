<div class="container">
        <div class="alert alert-warning alert-dismissible fade show" *ngIf= 'condition' role="alert">
                User removed successfully                <button type="button" (click) = 'refreshUser()' class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
    <div class= "card mt-5">
<table class="col-md-8 offset-3 mt-5 table table-bordered table-hover bg-light" style="font-family: cursive">
    <thead class="thead-dark">
        <tr>
            <th>Id</th>
            <th>name</th>
            <th>city</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let user of users'>
            <td>{{user.id}}</td>
           <td>{{user.name}}</td>
           <td>{{user.city}}</td>
           <td><button class="btn btn-outline-danger" (click)=removeUser(user)>Remove</button></td>
        </tr>
    </tbody>
</table>
</div></div>
