<div class='card card-body col-md-5 offset-3 mt-5'>
<div class="mt-3">
<form action="" #loginForm= 'ngForm'  (ngSubmit)='printForm(loginForm)'>
    <legend><h4 class="text-center">Login</h4></legend>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="email" class="form-control" placeholder="Enter Username"
      name='username' #username='ngModel' ngModel minlength="5" email required>
      <div *ngIf='username.invalid && username.touched'>
        <div class = 'alert alert-danger'*ngIf='username.errors.email'>only email can be accepted</div>
        <div class='alert alert-danger' *ngIf='username.errors.minlength'>minimum length is 5</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" placeholder="Password"
      name='password' #password= 'ngModel' ngModel pattern="ashu" minlength="3" required>
      <div *ngIf = 'password.touched && password.invalid'>
        <div class= 'alert alert-danger' *ngIf='password.errors.required' >input field is mandatory</div>
        <div class='alert alert-danger' *ngIf = 'password.errors.minlength'>minimum length is 3</div>
      </div>
    </div>
    <div class="btn btn-group col-md-10 offset-1">
    <button type="reset" class="btn btn-outline-success" [disabled]= 'loginForm.invalid' (click)='printForm(loginForm)'>Submit</button>
    <button type="reset" class="btn btn-outline-danger">Cancel</button>
    </div>

  </form>
  </div>
</div>


<div class="container">
  
</div>
