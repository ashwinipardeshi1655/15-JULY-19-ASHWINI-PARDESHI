<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
    <form action="">
<div>
    <label for="name">Name</label><br>
 <input type="text" name="name" id="name">
</div>
<div>
    <label for="password">Password</label><br>
    <input type="password" name="" id="password">
</div>
<div>
    <label for="email">Email</label><br>
    <input type="email" name="email" id="email">
</div>
<div>
    <label for="phoneno">Phone Number</label><br>
    <input type="tel" name="phoneno" id="phoneno">
</div>
<div>
    <label for="Gender"></label><br>
    <input type="radio" name="Gender" id="male">Male
    <input type="radio" name="Gender" id="female">Female
    <input type="radio" name="Gender" id="other">Other
</div>
<div>
    <label for="moj">Joining Month:</label>
    <select name="moj" id="moj">
    <option value="0" selected disabled>Select</option>
    <option value="jan">January</option>
    <option value="feb">February</option>
    <option value="mar">March</option>
    <option value="apr">April</option>
    <option value="may">May</option>
    <option value="jun">June</option>
    <option value="jul">July</option>
    <option value="aug">August</option>
    <option value="sep">September</option>
    <option value="oct">October</option>
    <option value="nov">November</option>
    <option value="dec">December</option>
</select>
</div>
<div>
    <label for="file">Upload a Document</label>
    <input type="file" name="file" id="file">
</div>
<div>
    <input type="checkbox" name="checkb" id="checkb">
    <label for="checkb">I agree</label> 
</div>
<div>
    <input type="submit" value="Submit">
    <button type="submit">Submit</button>
</div>
    </form>
</body>
</html>
