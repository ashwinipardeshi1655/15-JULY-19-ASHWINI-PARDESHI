<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/design.css">
</head>
<body>
    <form action="#" method="GET" >
        <fieldset>
           <!-----<legend>Registration</legend>--->
           <div>
               <h2>Registration Form</h2>
           </div>  
<div>   
             <label for="Username" class="unm">Name</label><br>
            <input type="text" name="Username" id="Username" placeholder="Full Name" required>
</div>
<div>
<label for="password" class="pas">Password</label><br>
<input type="password" name="password" id="password" placeholder="Enter Password" required>
     </div>
    <div>
        <label for="email" class="emi">Email</label><br>
        <input type="email" name="email" id="email" placeholder="Enter your Email id" required>
    </div>
    <div>
        <label for="phonenumber" class="usr">Phone Number</label><br>
        <input type="tel" name="phonenumber" id="phonenumber">
    </div>
    <div>
    <input type="radio" name="gender" id="male">Male
    <input type="radio" name="gender" id="female">Female
    <input type="radio" name="gender" id="other">Others
    </div>
    <div>
<input type="checkbox" name="check" id="check"> I agree
    </div>
    <div>
        <input type="submit" value="submit">
    </div>
</fieldset>
    </form>
</body>
</html>
